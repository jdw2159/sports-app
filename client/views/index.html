<!doctype html>
<html ng-app="sportsApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
  </head>
  <body>
    <h2>Teams</h2>
    <div ng-controller="mainCtrl">
      <ul>
        <li ng-repeat="team in teams">
          <span>{{team.name}}</span>
        </li>
      </ul>

    </div>
  </body>
</html>
